<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="/students/students.css">
    <script defer src="/students/students.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
    <header>
        <nav>
            <img src="digi_sanchaar_logo.png" alt="Digi Sanchaar" class="logo">
            <ul>
                <li><a href="/students/students.html">Home</a></li>
                <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <section class="section">
        <h2>Your Cart</h2>
        <div id="cart-items" class="cart-container"></div>
        <div id="cart-total" class="cart-total"></div>
        <button id="update-cart" class="update-cart">Update Cart</button>
        <button id="checkout" class="checkout">Proceed to Checkout</button>
    </section>

    <section id="checkout-section" class="section" style="display:none;">
        <h2>Checkout</h2>
        <form id="payment-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            <label for="payment-method">Payment Method:</label>
            <select id="payment-method" name="payment-method" required>
                <option value="credit-card">Credit Card</option>
                <option value="paypal">PayPal</option>
                <option value="net-banking">Net Banking</option>
                <option value="upi">UPI</option>
            </select>
            <div id="upi-details" style="display: none;">
                <p>Pay via UPI to <strong>pg112233@ibl</strong></p>
                <img src="qr_code.png" alt="UPI QR Code" style="max-width: 200px;">
                <label for="transaction-id">Transaction ID:</label>
                <input type="text" id="transaction-id" name="transaction-id">
            </div>
            <button type="button" id="rzp-button1" class="submit-payment">Pay Now</button>
        </form>
    </section>
</body>
</html>
